<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/css/mdb.min.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <title>GitHub Finder</title>
</head>

<body>

    <div class="container-fluid">
        <!-- header -->
        <div class="row">
            <div class="col-12 blue-gradient">
                <h3 class="h3-responsive text-center my-1">GitHub Finderüîç</h3>
            </div>
        </div>
        <div id ="errorBox"class="errorBox bg-danger w-50 mx-auto text-center text-white mt-3 d-none">
            Not found
        </div>
        <!-- Search github users -->
        <div class="row justify-content-center">
            <div class="col-8 border rounded m-3">

                <h3 class="h3-responsive m-1">Search GitHub Users</h3>
                <p>Enter a username to fetch a users profile info and repos.</p>
                <div class="md-form">
                    <input type="text" id="searchBox" class="form-control text-blue">
                    <label for="form1">GitHub Username...</label>
                </div>
            </div>
        </div>
        <!-- User info -->
        <div class="row justify-content-center">
            <div class="col-8  rounded m-3 d-flex justify-content-center">
                <div class="row justify-content-center">
                    <!-- User image -->
                    <div id="userImg" class="col-12 d-flex justify-content-center">

                    </div>
                    <div id="badgesSect" class="col-12 mb-3">
                        <!-- User badges -->
                        <div class="infoBadges">
                            <h6 class="d-inline"><span id="publicRepos" class="badge badge-primary custom-badge"></span>
                            </h6>
                            <h6 class="d-inline"><span id="publicGists" class="badge badge-default custom-badge"></span>
                            </h6>
                            <h6 class="d-inline"><span id="followers" class="badge badge-secondary custom-badge"></span>
                            </h6>
                            <h6 class="d-inline"><span id="following" class="badge badge-success custom-badge"></span>
                            </h6>
                        </div>
                    </div>
                    <div class="col-12">
                        <!-- User information -->
                        <ul class="list-group mb-3">
                        </ul>
                    </div>
                    <div id="profileButtonSect" class="col-12">
                        <!-- View profile button -->

                    </div>
                </div>
            </div>
        </div>
        <!-- Latest Repos -->
        <div class="row">
            <div class="col-12">
                <h3 class="h3-responsive mb-3">Repos</h3>
                <hr>
                <ul id="reposList" class="list-group mb-3">

                </ul>
            </div>
        </div>

































        
        <!-- JQuery -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Bootstrap tooltips -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js">
        </script>
        <!-- Bootstrap core JavaScript -->
        <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <!-- MDB core JavaScript -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.10.1/js/mdb.min.js">

        </script>
        <script src="logic.js"></script>

</body>

</html>
